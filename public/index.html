    <style media="screen">
      body { background: #ECEFF1; color: rgba(0,0,0,0.87); font-family: Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
      #message { background: white; max-width: 360px; margin: 100px auto 16px; padding: 32px 24px; border-radius: 3px; }

      #message h1 { font-size: 22px; font-weight: 300; color: rgba(0,0,0,0.6); margin: 0 0 16px;}

      #message a { display: block; text-align: center; background: #039be5; text-transform: uppercase; text-decoration: none; color: white; padding: 16px; border-radius: 4px; }

  </head>
  <body>
    <div>
      <div class="before-login">
        <a href="" class="facebook-login-button btn"><i class="fa fa-facebook-official" aria-hidden="true"></i> facebook</a>
        <a href="" class="twitter-login-button btn"><i class="fa fa-twitter" aria-hidden="true"></i> twitter</a>
        <a href="" class="logout-button btn"> logout</a>
      </div>
      <div class="after-login">
        <div class="user-name"></div>
        <div>
          <img src="\" class="user-image">
        </div>
      </div>
    </div>
    <div id="comment">
      <h2>테크페미</h2>
      <h1>나의 두려움은 용기가 되어 돌아왔다</h1>
      <p>강남역여성살해1주기 추모행사 "나의 두려움은 용기가 되어 돌아왔다" 추모의 글을 올려주세요. 블라블라 어쩌구 저쩌구</p>
      <input type="text" class="input-comment form-control">
      <hr>
      <a href="" class="comment-submit-btn btn btn-large">전송</a>
    </div>
    <div id="">
      <ul id="comment-lists">
        <li v-for="data in datas">
          <div class="data-user-name">{{ data.username }}</div>
          <div>
            <img v-bind:src="data.userPhotoUrl" class="data-user-image">
          </div>
          <div class="data-comment">{{ data.comment }}</div>
        </li>
      </ul>
    </div>
    <div id="more">
      <a href="" class="more-btn btn btn-large">더보기</a>
    </div>
    <p id="load">Firebase SDK Loading&hellip;</p>

    <script>
      let datas = [];

      document.addEventListener('DOMContentLoaded', function() {
        // // 🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥
        // // The Firebase SDK is initialized and available here!
        //
        // firebase.auth().onAuthStateChanged(user => { });
        // firebase.database().ref('/path/to/ref').on('data', snapshot => { });
        // firebase.messaging().requestPermission().then(() => { });
        // firebase.storage().ref('/path/to/ref').getDownloadURL().then(() => { });
        //
        // // 🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥

        try {
          let app = firebase.app();
          let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] === 'function');
          document.getElementById('load').innerHTML = `Firebase SDK loaded with ${features.join(', ')}`;
        } catch (e) {
          console.error(e);
          document.getElementById('load').innerHTML = 'Error loading the Firebase SDK, check the console.';
        }
        
        document.getElementsByClassName('twitter-login-button')[0].addEventListener('click', function(event) {
          event.preventDefault();
          console.log('click twitter-login-button');
          loginTwitter();
        });
   
        document.getElementsByClassName('logout-button')[0].addEventListener('click', function(event) {
          event.preventDefault();
          console.log('click logout-button');
          logout();
        });

        document.getElementsByClassName('facebook-login-button')[0].addEventListener('click', function(event) {
          event.preventDefault();
          console.log('click facebook-login-button');
          loginFacebook();
        });

        document.getElementsByClassName('comment-submit-btn')[0].addEventListener('click', function(event) {
          event.preventDefault();
          console.log('click comment-submit-btn');
          submitComment();
        });

        document.getElementsByClassName('more-btn')[0].addEventListener('click', function(event) {
          event.preventDefault();
          console.log('click more-btn');
          requestComments();
        });

        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            // User is signed in.
            console.log('user');

            document.getElementsByClassName('user-name')[0].innerHTML = user.displayName;
            document.getElementsByClassName('user-image')[0].src = user.photoURL;
          } else {
            // No user is signed in.
            console.log('no user');

            document.getElementsByClassName('user-name')[0].innerHTML = '';
            document.getElementsByClassName('user-image')[0].src = '';
          }
        });

        var app = new Vue({
          el: '#comment-lists',
          data: {
            datas: datas
          }
        })
      }); 

      function requestComments() {

        let requestCount = 5;
        let count = datas.length;
        if (count > 0) {
          let lastKey = datas[count-1].key;

          firebase.database().ref().child('comments').orderByKey().startAt(lastKey).limitToFirst(requestCount+1).once('value').then(function(snapshot) {
            snapshot.forEach(function(childSnapshot) {
              let val = childSnapshot.val();
              val['key'] = childSnapshot.key;
              console.log(val);
              if ( datas.findIndex(x => x.key == childSnapshot.key) == -1) {
                datas.push(val);
              }
            });
          });;  
        } else {
          firebase.database().ref().child('comments').orderByKey().limitToFirst(requestCount).once('value').then(function(snapshot) {
            snapshot.forEach(function(childSnapshot) {
              let val = childSnapshot.val();
              val['key'] = childSnapshot.key;
              console.log(val);
              datas.push(val);
            });
          });;
        }
      }

      function submitComment() {
        let user = firebase.auth().currentUser;
        if (user == null) {
          alert('로그인을 해주세요');
          return;
        }

        let comment = document.getElementsByClassName('input-comment')[0].value;
        console.log(comment);

        let object = {
          username : user.displayName,
          userPhotoUrl : user.photoURL,
          comment : comment
        };

        // Get a key for a new Post.
        var newPostKey = firebase.database().ref().child('comments').push().key;

        var updates = {};
        updates['/comments/' + newPostKey] = object;

        firebase.database().ref().update(updates, function() {
          alert("success");
        });
      }

      function logout() {
        firebase.auth().signOut();
      }

      function loginFacebook() {
        var provider = new firebase.auth.FacebookAuthProvider();
        provider.addScope('user_birthday');
        provider.setCustomParameters({
          'display': 'popup'
        });

        firebase.auth().signInWithPopup(provider).then(function(result) {
          // This gives you a Facebook Access Token. You can use it to access the Facebook API.
          var token = result.credential.accessToken;
          // The signed-in user info.
          var user = result.user;
          // ...
          console.log('success');

        }).catch(function(error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;
          // The email of the user's account used.
          var email = error.email;
          // The firebase.auth.AuthCredential type that was used.
          var credential = error.credential;
          // ...

          console.log('error');
          showError(error);
        });
      }

      function loginTwitter() {
        
        var provider = new firebase.auth.TwitterAuthProvider();
        provider.setCustomParameters({
          'lang': 'es'
        });

        firebase.auth().signInWithPopup(provider).then(function(result) {
          // This gives you a the Twitter OAuth 1.0 Access Token and Secret.
          // You can use these server side with your app's credentials to access the Twitter API.
          var token = result.credential.accessToken;
          var secret = result.credential.secret;
          // The signed-in user info.
          var user = result.user;
          // ...
          console.log('twitter success');

        }).catch(function(error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;
          // The email of the user's account used.
          var email = error.email;
          // The firebase.auth.AuthCredential type that was used.
          var credential = error.credential;
          // ...
          console.log('twitter error');
          showError(error);
        });
        //*/
      }

      function showError(error) {
        alert(error.message);
      }

    </script>
  </body>
